<!DOCTYPE html>
<html lang="en">

<head>
    <title>WEB Oscilloscope</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="description" content="GitHub pages with Oscilloscope tool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Adrian Scheit" />
</head>

<body>
    <p>
        Notice:
        This page does not use cookies.
        This page does not save any user data.
        This page is not any comercial page.
    </p>
    <form>
        <fieldset>
            <legend>Options</legend>
            <label>
                fftSize=
                <select name="fftSize">
                    <option>256</option>
                    <option>512</option>
                    <option>1024</option>
                    <option selected>2048</option>
                    <option>4096</option>
                    <option>8192</option>
                    <option>16384</option>
                    <option>32768</option>
                </select>
            </label>
            <label>
                xStabilization=
                <input type="number" name="xStabilization" min="0" max="20" value="10" step="1" />%
            </label>
            <input type="submit" />
        </fieldset>
    </form>
    <p id="info"></p>
    <label><input id="paused" type="checkbox" /> Paused</label>
    <div id="gains">Gains: </div>
    <canvas id="oscilloscope"></canvas>
    <canvas id="fft"></canvas>
    <script src="index.js"></script>
</body>
